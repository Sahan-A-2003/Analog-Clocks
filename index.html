<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="conteiner">

    <div class="clock">
      <label style="--i: 1"><span>1</span></label>
      <label style="--i: 2"><span>2</span></label>
      <label style="--i: 3"><span>3</span></label>
      <label style="--i: 4"><span>4</span></label>
      <label style="--i: 5"><span>5</span></label>
      <label style="--i: 6"><span>6</span></label>
      <label style="--i: 7"><span>7</span></label>
      <label style="--i: 8"><span>8</span></label>
      <label style="--i: 9"><span>9</span></label>
      <label style="--i: 10"><span>10</span></label>
      <label style="--i: 11"><span>11</span></label>
      <label style="--i: 12"><span>12</span></label>

      <div class="indicater">
        <span class="hand hour"></span>
        <span class="hand minute"></span>
        <span class="hand second"></span>
      </div>
    </div>
    <div class="date-content">
      <h1 class="header">Date</h1>
      <div class="date-info">
        <h3 class="date">Year: <span class="year"> d</span></h3>
        <h3 class="date">Month: <span class="month"> erf</span></h3>
        <h3 class="date">Date: <span class="currant-date"> frd</span></h3>
        <h3 class="date">Date: <span class="full-date"> frd</span></h3>
      </div>
      <div class="mode-switch">Drak Mode</div>
    </div>
  </div>
  
</body>
</html>
